<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis de Usuário</title>
</head>
<body>
    <h1>Perfis de Usuário</h1>
    <ul>
        {% for profile in profiles %}
        <li>
            <a href="{{ url_for('profile', profile_id=profile.id) }}">{{ profile.name }}</a>
            <form action="{{ url_for('delete_profile', profile_id=profile.id) }}" method="post" style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_profile') }}">Adicionar Novo Perfil</a>
</body>
</html>
